<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ShopEasy</title>
  <link rel="stylesheet" href="styles/login.css">
</head>
<body>
  <div>
    <header>
      <div class="logo">ShopEasy</div>
      <div>
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
          </ul>
        </nav>
      </div>
    </header>
  </div>

  <div class="login-container">
    <div class="login-left">
      <h2>Login</h2>
      <p>Get access to your Orders, Wishlist, and Recommendations</p>
    </div>

    <div class="login-right">
      <h2>Welcome!</h2>
      <p>Enter your mobile number to start shopping.</p>

      <form class="login-form" id="login-form">
        <div class="input-group">
          <span>+91</span>
          <input type="tel" id="phoneNumber" placeholder="Enter Phone Number" required>
        </div>
        <p>By continuing, I agree to the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>

        <button type="button" id="continueButton">Continue</button>
      </form>
    </div>
  </div>

  

</body>
</html>
